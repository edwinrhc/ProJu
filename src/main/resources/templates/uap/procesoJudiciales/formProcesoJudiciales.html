<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>

<nav th:replace="fragments/navbar :: navbar"></nav>
<body class="bg-gray-100 flex flex-col min-h-screen">
<div class="flex-grow container mx-auto p-6">

    <div class="container mx-auto py-6">
        <form th:action="@{/procesoJudiciales/crear}" th:object="${procesoJudiciales}" method="post" class="bg-white p-6 rounded-lg shadow-md space-y-6 w-full max-w-3xl mx-auto overflow-hidden">

            <h1 class="text-2xl font-bold mb-6" th:text="${ titulo + ' - Proceso Judiciales'}"></h1>

            <!-- Campo de N° Expediente -->
            <div class="flex flex-wrap gap-4">
                <div class="flex flex-col w-1/2">
                    <label for="numExpediente" class="text-gray-700 font-semibold">N° de Expediente</label>
                    <input type="text" id="numExpediente" name="numExpediente" placeholder="Ingrese el número de expediente"
                           th:classappend="${#fields.hasErrors('numExpediente')} ? 'border-red-500 bg-red-100' : 'border-gray-300'"
                           th:field="*{numExpediente}"
                           class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('numExpediente')}" th:errors="*{numExpediente}"></div>
                </div>

                <!-- Campo de Materia -->
                <div class="flex flex-col w-1/3">
                    <label for="materia" class="text-gray-700 font-semibold">Materia</label>
                    <input type="text" id="materia" name="materia" placeholder="Ingrese la materia"
                           th:classappend="${#fields.hasErrors('materia')} ? 'border-red-500 bg-red-100' : 'border-gray-300'"
                           th:field="*{materia}"
                           class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('materia')}" th:errors="*{materia}"></div>
                </div>

                <!-- Campo de Tipo moneda -->
                <div class="flex flex-col w-1/4">
                    <label for="tipoMoneda" class="text-gray-700 font-semibold">Tipo moneda</label>
                    <select id="tipoMoneda" name="tipoMoneda"
                            th:classappend="${#fields.hasErrors('tipoMoneda')} ? 'border-red-500 bg-red-100' : 'border-gray-300'"
                            th:field="*{tipoMoneda}"
                            class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                        <option value="" selected>Seleccione</option>
                        <option th:value="soles">Soles</option>
                        <option th:value="dolares">Dólares</option>
                    </select>
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('tipoMoneda')}" th:errors="*{tipoMoneda}"></div>
                </div>

                <!-- Campo de Monto -->
                <div class="flex flex-col w-1/4">
                    <label for="monto" class="text-gray-700 font-semibold">Monto</label>
                    <input type="text" id="monto" name="monto" placeholder="Ingrese el monto"
                           th:classappend="${#fields.hasErrors('monto')} ? 'border-red-500 bg-red-100' : 'border-gray-300'"
                           th:field="*{monto}"
                           class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('monto')}" th:errors="*{monto}"></div>
                </div>

                <div class="flex flex-col w-1/4">
                <label for="monto" class="text-gray-700 font-semibold">Demandante</label>
                <input type="text" id="demandante" name="demandante" placeholder="Ingrese el demandante"
                       th:classappend="${#fields.hasErrors('demandante')} ? 'border-red-500 bg-red-100' : 'border-gray-300'"
                       th:field="*{demandante}"
                       class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('demandante')}" th:errors="*{demandante}"></div>
            </div>
            </div>

            <div class="flex flex-wrap gap-4">

                <div class="flex flex-col w-1/4">
                    <label for="monto" class="text-gray-700 font-semibold">Demandado</label>
                    <input type="text" id="demandado" name="demandado" placeholder="Ingrese el demandado"
                           th:classappend="${#fields.hasErrors('demandado')} ? 'border-red-500 bg-red-100' : 'border-gray-300'"
                           th:field="*{demandado}"
                           class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('demandado')}" th:errors="*{demandado}"></div>
                </div>

                <div class="flex flex-col w-1/3">
                    <label for="mi-select" class="text-gray-700 font-semibold">Juzgado</label>
                    <select  id="mi-select"  name="idJuzgado"
                             th:classappend="${#fields.hasErrors('idJuzgado')} ? 'border-red-500 bg-red-100' : 'border-gray-300'"
                             th:field="*{idJuzgado}"
                             class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent w-full max-h-40 overflow-y-auto">
<!--                             class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent w-full max-h-40 overflow-y-auto">-->

                        <option value="" selected>Seleccione</option>
                        <th:block th:each="juzgado : ${Listjuzgados}">
                            <option th:value="${juzgado.idJuzgado}" th:text="${juzgado.nombre}"></option>
                        </th:block>
                    </select>
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('idJuzgado')}" th:errors="*{idJuzgado}"></div>
                </div>
            </div>

            <!-- Sección de Movimientos Existentes -->
            <h2 class="text-xl font-semibold mt-6">Movimientos Existentes</h2>
            <table class="table-auto w-full mt-4">
                <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Nombre</th>
                    <th class="px-4 py-2">Etapa Procesal</th>
                    <th class="px-4 py-2">Estado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movimiento : ${procesoJudiciales.movimientos}">
                    <td class="border px-4 py-2" th:text="${movimiento.nombre}"></td>
                    <td class="border px-4 py-2" th:text="${movimiento.etapaProcesal.nombre}"></td>
                    <td class="border px-4 py-2" th:text="${movimiento.estado}"></td>
                </tr>
                </tbody>
            </table>

            <!-- Sección para Agregar Nuevos Movimientos -->
            <h2 class="text-xl font-semibold mt-6">Agregar Nuevo Movimiento</h2>
            <div id="movimientosContainer">
                <div class="flex flex-wrap gap-4" id="movimientoTemplate">
                    <!-- Campo Nombre del Movimiento -->
                    <div class="flex flex-col w-1/2">
                        <label class="text-gray-700 font-semibold">Nombre Movimiento</label>
                        <input type="text" name="movimientos[0].nombre" placeholder="Ingrese nombre del movimiento"
                               class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    </div>
                    <!-- Campo Etapa Procesal -->
                    <div class="flex flex-col w-1/2">
                        <label class="text-gray-700 font-semibold">Etapa Procesal</label>
                        <input type="text" name="movimientos[0].etapaProcesal.nombre" placeholder="Ingrese la etapa"
                               class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    </div>
                </div>
            </div>
            <button type="button" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-md" onclick="addMovimiento()">
                Agregar Movimiento
            </button>

            <!-- Botones de acción -->
            <div class="flex justify-end space-x-4 mt-4">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200" th:text="${boton}">
                </button>
                <a th:href="@{/procesoJudiciales/view}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-colors duration-200">
                    Regresar
                </a>
            </div>

        </form>
    </div>
</div>
<script>



    // Script para agregar dinámicamente nuevos movimientos
    let movimientoIndex = 1;

    function addMovimiento() {
        const container = document.getElementById("movimientosContainer");
        const newMovimiento = document.getElementById("movimientoTemplate").cloneNode(true);
        newMovimiento.removeAttribute("id");

        // Actualiza los nombres de los campos con el índice actual
        Array.from(newMovimiento.querySelectorAll("input")).forEach(input => {
            input.name = input.name.replace("[0]", `[${movimientoIndex}]`);
            input.value = ""; // Limpia el valor del campo
        });

        container.appendChild(newMovimiento);
        movimientoIndex++;
    }
</script>

</body>
<footer th:replace="fragments/footer :: footer" class="bg-gray-800 text-white py-4"></footer>
</html>
